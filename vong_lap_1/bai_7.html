<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            document.write(i + '<br>' + 'Fizz' + '<br>')
        }
        if (i % 5 == 0) {
            document.write(i + '<br>' + 'Buzz' + '<br>')
        }
        if (i % 3 == 0 && i % 5 == 0) {
            document.write(i + '<br>' + 'FizzBuzz' + '<br>')
        }
    }
</script>
</body>
</html>
