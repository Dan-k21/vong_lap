<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
  let number = '';
  for (let i = 50; i >= 0; i-=5) {
    number = number + '<h1>' + i + '</h1>';
  }
  document.getElementById('result').innerHTML = number;
</script>
</body>
</html>
