<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a: ");
    let b = +prompt("Nhập b: ");
    let tong = 0;
    if (a < b) {
        for (let i = a; i <= b; i++) {
            if (i % 5 === 2) {
                tong = tong + i;
            }
        }
    }
    if (a > b) {
        for (let i = b; i <= a; i++) {
            if (i % 5 === 2) {
                tong = tong + i;
            }
        }
    }
    console.log(tong)
</script>
</body>
</html>
