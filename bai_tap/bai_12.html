<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div  {

        }
    </style>
</head>
<body>
<div id="result"></div>
<script>
  let number = '';
  for (let i = 10; i >= 1; i--) {
      number = number + '<h1>' + i + '</h1>';
  }
  document.getElementById('result').innerHTML = number;
</script>
</body>
</html>
